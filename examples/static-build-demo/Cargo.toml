[package]
name = "static-build-demo"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
ranvier-core = { path = "../../core" }
http = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[[bin]]
name = "static-build-demo"
path = "src/main.rs"
